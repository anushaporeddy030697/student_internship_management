<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        
      }
      @keyframes anu {
      100%{background-position: 15% 50%;
        
      
      }
      }
      body {
        font-family: 'Raleway', sans-serif;
        background-image:url("https://www.marketingmag.com.au/wp-content/uploads/2022/04/Happt-team-group-people-jumping-celebrate-675w.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        animation: anu 6s infinite alternate linear;
        line-height: 1.8;
        overflow: hidden;  
      }

      a {
        text-decoration: none;
        
      }



      #container {
        
        margin: 100px auto;
        max-width: 500px;
        height: 575px;
        padding: 20px;
        background: rgb(83, 80, 80);
        border-radius: 20px;

        
      }
      
      .form-wrap {
        
        padding: 20px;
        color: whitesmoke;
        border: 1px;
        
        
      }

      .form-wrap .options {
        display: flex;
        justify-content: space-around;
        
      }

      .form-wrap .options .option {
        background: #fff;
        color: #216ce7;
        padding: 10px;
        margin: 10px 0 10px 0;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #fff;
       
      }

      .form-wrap .options .current {
        background: #216ce7;
        color: #fff;
        padding: 10px;
        margin: 10px 0 10px 0;
        box-shadow: 0px 0px 20px #216ce7;
        
      }
      .form-wrap h1,
      .form-wrap p {
        text-align: center;
        padding: 5px;
      }

      .form-wrap .form-group {
        width: 100%;
      }

      .form-wrap .form-group label {
        display: block;
        color: #666;
      }

      .form-wrap .form-group input {
        height:40px;
        box-shadow: 0px 0px 20px whitesmoke;
        width: 100%;
        border: #344a72 1px solid;
        padding: 10px;
        border-radius: 5px;
      }

      .form-wrap button {
        display: block;
        width: 100%;
        background: #216ce7;
        box-shadow: 0px 0px 20px #216ce7;
        padding: 10px;
        margin-top: 20px;
        cursor: pointer;
        color: #fff;
        border-radius: 5px;
        border: 1px;
        height: 40px;
      }

      .form-wrap button:hover {
        background: #216ce7;
        box-shadow: 10px 10px 0px whitesmoke;
        top: -5px;
        left:-5px;
    
      }

      .form-wrap .bottom-text {
        font-size: 13px;
        margin-top: 20px;
      }

      footer {
        text-align: center;
        margin-top: 5px;
        color: #fff;
      }

      footer a {
        color: #216ce7;
      }
    
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1 id="shashank">Sign In</h1>
        <div class="options">
          <a class="option student current" href="#"><b>Student</b></a>
          <a class="option company" href="../company/companyLogin.html"
            ><b>Company</b></a>
          <a class="option admin" href="../admin/adminLogin.html"
            ><b>Admin</b></a>
          
        </div><br>
        <form id="student-login">
          <div class="form-group">
            
            <input type="email" name="email" id="email" placeholder="Enter your Email" required /><br><br>
          </div>
          <div class="form-group">
            
            <input type="password" name="password" id="password" placeholder="password" required/>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#"><font color="#216ce7" size="3">Terms & Conditions</font></a> and
            <a href="#"><font color="#216ce7" size="3">Privacy Policy</font></a>
          </p>
        </form>
      </div>
      <footer>
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
        <p>Forgot password? <a href="studentpasswordreset.html">Reset Here</a></p>
        <p>Go To Home Page <a href="/">click Here</a></p>
      </footer>
    </div>
    <script src="studentlogin.js"></script>
  </body>
</html>
